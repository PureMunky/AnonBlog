<div ab-post-view post="vm.currentPost"></div>
<div ng-repeat="post in vm.posts">
    <span ab-promote post="post"></span>
    <a ng-href="#/{{post._id}}">
        {{post.Title || 'No Title'}}
    </a>
    <div
        class="postBody"
        ng-class="{Expanded: post._id == vm.currentPost._id}"
        ng-click="vm.currentPost = post">
        {{post.Body}}
    </div>
</div>
